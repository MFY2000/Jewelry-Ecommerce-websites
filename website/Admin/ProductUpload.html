<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Product Upload</title>
  <style>
    input{
     
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding-left: 1%;
      margin: 0.5%;
    }
    label{
      width: 10%;
      height: 30px;
      padding-left: 1%;
      margin-right: 2%;
      text-align: right;
    }
  </style>
</head>
<body>
  <form>
  <label>Title: </label><input name="title" type="text" class='input'/><br />
  <label>Price: </label><input name="title" type="number" /><br />
  <label>Quantity: </label><input name="title" type="" min='1'/><br />
  
  <label>Tags: </label><input name="title" type="text" /><br />
  <label>Details: </label><input name="title" type="text" /><br />
  <label>Delivery: </label><input name="title" type="text" /><br />
  
  <label>Images: </label><input name="title" type="file" /><br />
  <input name="submit" type="submit" value="Submit"/>
  
  </form>
</body>
</html>
